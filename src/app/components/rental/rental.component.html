<table *ngIf="dataLoaded == true" class="table">
    <thead>
        <th>Brand Name</th>
      <th>Model Name</th>
      <th>Color Name</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Rent Date</th>
      <th>Return Date</th>
    </thead>
    <tbody>
      <tr *ngFor="let rental of rentalDetails">
        <td>{{ rental.brandName }}</td>
        <td>{{ rental.modelName }}</td>
        <td>{{ rental.colorName }}</td>
        <td>{{ rental.firstName }}</td>
        <td>{{ rental.lastName }}</td>
        <td>{{ rental.rentDate }}</td>
        <td>{{ rental.returnDate }}</td>
      </tr>
    </tbody>
  </table>
