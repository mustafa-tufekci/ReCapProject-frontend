<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded == true" class="table table-hover">
  <thead>
    <th>Brand Name</th>
    <th>Model Name</th>
    <th>Color Name</th>
    <th>Model Year</th>
    <th>Daily Price</th>
  </thead>
  <tbody>
    <tr
      *ngFor="let car of carDetails"
      routerLink="cars/cardetail/{{ car.carId }}"
    >
      <td>{{ car.brandName }}</td>
      <td>{{ car.modelName }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.dailyPrice }}</td>
    </tr>
  </tbody>
</table>
